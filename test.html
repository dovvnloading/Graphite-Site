<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Status</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #f6f7f9;
      --fg: #1b1f24;
      --muted: #667085;
      --accent: #22c55e;
      --ring: color-mix(in oklab, var(--accent), transparent 75%);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0c0f;
        --fg: #e7e9ee;
        --muted: #a1a8b3;
        --accent: #22c55e;
        --ring: color-mix(in oklab, var(--accent), transparent 80%);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 1.25rem;
    }

    .card {
      display: grid;
      gap: .75rem;
      align-items: center;
      text-align: center;
      border: 1px solid color-mix(in oklab, var(--fg), transparent 85%);
      background: color-mix(in oklab, var(--bg), white 6%);
      padding: 2.25rem 2.5rem;
      border-radius: 18px;
      box-shadow:
        0 10px 30px -12px var(--ring),
        0 2px 8px -4px color-mix(in oklab, black, transparent 92%);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      font-weight: 700;
      letter-spacing: .3px;
      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.75rem);
    }

    .dot {
      inline-size: .9em;
      block-size: .9em;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 .35em var(--ring);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .hint {
      font-size: .95rem;
      color: var(--muted);
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);   box-shadow: 0 0 0 .35em var(--ring); }
      50%       { transform: scale(1.08); box-shadow: 0 0 0 .6em  var(--ring); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-live="polite">
      <div class="status">
        <span class="dot" aria-hidden="true"></span>
        <span>Its working</span>
      </div>
      <p class="hint">All systems nominal.</p>
    </section>
  </main>
</body>
</html>
